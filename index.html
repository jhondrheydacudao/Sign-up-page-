<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; }
        form { background: #222; padding: 20px; width: 300px; margin: auto; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: none; color: white; }
        button { background: #008CBA; color: white; padding: 10px; border: none; cursor: pointer; }
        a { color: #00ffcc; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="https://pony-darling-unicorn.ngrok-free.app/login">Login here</a></p>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
